<script>
  $(document).ready(function () {
    $("body").queryLoader2({
      barColor: "#fff",
      backgroundColor: "#000",
      percentage: true,
    });
    $('.pop').magnificPopup({
      type:'image',
      tCounter: '%curr% de %total%',
      gallery: {
        enabled: true
      }
    });
});
</script>
<script>
$(window).load(function(){

  $( document ).ready(function() {
    var $container = $('#galeria').isotope({
      itemSelector : '.item',
      isFitWidth: true
    });

    $container.infinitescroll({
      navSelector  : '#page_nav',   
      nextSelector : '#page_nav a', 
      itemSelector : '.item',    
      loading: {
          finishedMsg: 'NO HAY MÁS IMAGENES',
          img: 'http://i.imgur.com/qkKy8.gif'
        }
      },
      // isotope callback
      function(newElements) {
        var $newElems = $(newElements);
        $newElems.imagesLoaded(function(){
          $container.isotope('appended', $newElems );
          console.log('hey')
          $('.pop').magnificPopup({
            type:'image',
            gallery: {
              enabled: true
            }
          });
        });
      }
    );

    $(window).smartresize(function(){
      $container.isotope({
        columnWidth: '.col-sm-3'
      });
    });
  });

});


</script>
